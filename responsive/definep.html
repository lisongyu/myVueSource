<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>使用</title>

<body>

  <script>
    // let obj={name:"张三"}
    // obj.name="李四" 
    let obj = Object.defineProperty({}, "name", {
      configurable: true,
      enumerable: true,
      get() {
        console.log('get');
        return '张三'
      },
      set(newVal) {
        console.log("set", newVal)
      }
    })
    obj.name = "李四"
  </script>
</body>
